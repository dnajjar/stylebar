<div id="all">

    <div id="content">
        <div class="container">

            <div class="col-md-12">
               <!--  <ul class="breadcrumb">

                    <li><a href="#">Home</a>
                    </li>
                    <li>Ladies</li>
                </ul> -->
                <div class="row">
                    <div class="box text-center">
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1">
                                <h1>Meet Our Stylists</h1>
                                <p class="text-muted"></p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="box info-bar full-width no-border">
                <div class="row">

                    <div class="col-sm-12 col-md-12  products-number-sort">
                        <div class="row">
                            <form class="form-inline">
                                 <div class="col-md-9 col-sm-9">
                                    <div>
                                        <strong>Filter by</strong>
                                        <select name="filter-by" class="form-control filter-by" ng-repeat="filter in browsingCtrl.filterOptions" ng-model="browsingCtrl.filters[filter.name]">
                                            <option value="" selected disabled>{{filter.category}}</option>
                                            <option value="{{option}}" ng-repeat="option in filter.options">{{option}}</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3">
                                    <div class="products-sort-by">
                                        <strong>Sort by</strong>
                                        <select name="sort-by" class="form-control" ng-model="browsingCtrl.sortBy">
                                            <option value="" selected disabled>Sort by</option>
                                            <option value="{{option}}" ng-repeat="option in browsingCtrl.sortings">{{option}}</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row products">

                <div class="col-md-4 col-sm-4" ng-repeat="stylist in browsingCtrl.stylists | filter: browsingCtrl.filters | orderBy: browsingCtrl.sortBy">
                    <div class="product">
                        <div class="image">
                            <a href="/#/stylist" class="work-img">
                                <img ng-src="{{stylist.img}}" alt="" class="img-responsive image1">
                            </a>
                            <div class="quick-view-button">
                                <a href="/stylist" data-toggle="modal" data-target="#product-quick-view-modal" class="btn btn-default btn-sm">Quick view</a>
                            </div>
                        </div>
                        <!-- /.image -->
                        <div class="profile-pic">
                            <img ng-src="{{stylist.icon}}" alt="" class="img-responsive image1 img-circle">
                        </div>

                        <div class="text">
                            <h3><a href="">{{stylist.name}}</a></h3>
                            <rating ng-model="stylist.rating" max="5" readonly="true" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" ></rating>
                            <!-- <p class="price">{{stylist.tier}}</p>
                            <p class="price">{{stylist.event}}</p>
                            <p class="price">{{stylist.rating}}</p> -->
                        </div>
                        <!-- /.text -->
                    </div>
                    <!-- /.product -->
                </div>  


            </div>
            <!-- /.products -->

            <div class="col-sm-12">

                <div class="pages">

                    <p class="loadMore">
                        <a href="#" class="btn btn-primary"><i class="fa fa-chevron-down"></i> Load more</a>
                    </p>

                    <ul class="pagination">
                        <li><a href="#">&laquo;</a>
                        </li>
                        <li class="active"><a href="#">1</a>
                        </li>
                        <li><a href="#">2</a>
                        </li>
                        <li><a href="#">3</a>
                        </li>
                        <li><a href="#">4</a>
                        </li>
                        <li><a href="#">5</a>
                        </li>
                        <li><a href="#">&raquo;</a>
                        </li>
                    </ul>
                </div>


            </div>
            <!-- /.col-sm-12 -->

        </div>
        <!-- /.container -->
    </div>
    <!-- /#content -->

</div>
